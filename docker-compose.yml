version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: activity_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: activity_db
      POSTGRES_USER: activity_user
      POSTGRES_PASSWORD: activity_pass
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U activity_user -d activity_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - activity_network

  # Activity Server Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: activity_app
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://activity_user:activity_pass@db:5432/activity_db
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}  # Set in .env file
    ports:
      - "8100:8100"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      # Mount Docker socket for future activity container functionality
      - /var/run/docker.sock:/var/run/docker.sock
      # Optional: Mount for logs
      - ./logs:/app/logs
    networks:
      - activity_network
    command: >
      sh -c "
      echo 'Waiting for database to be ready...' &&
      sleep 5 &&
      python -c 'from models import db; db.create_tables(); print(\"Database initialized\")' &&
      uvicorn main:app --host 0.0.0.0 --port 8100 --workers 4
      "

  # Student Portal (Web Interface)
  portal:
    build:
      context: ./portal
      dockerfile: Dockerfile.portal
    container_name: student_portal
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - app
    networks:
      - activity_network

  # Optional: pgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: activity_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@activity.local
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    depends_on:
      - db
    networks:
      - activity_network
    profiles:
      - admin

volumes:
  postgres_data:
    driver: local

networks:
  activity_network:
    driver: bridge